<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar_inner">
        <div class="calendar_controls">
          <div class="calendar_headings">
            <i class="fa-solid fa-arrow-left" id="prev"></i>
            <h2 class="month_year"></h2>
            <i class="fa-solid fa-arrow-right" id="next"></i>
          </div>
          <div class="current_datetime">
            <p class="daytxt">Today</p>
            <p class="datetxt">Tue, 10, Oct 2024</p>
          </div>
          <div class="days_date">
            <ul class="days">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tues</li>
              <li>Wed</li>
              <li>Thurs</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="dates">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
              <li>11</li>
              <li>12</li>
              <li>13</li>
              <li>14</li>
              <li>15</li>
              <li>16</li>
              <li>17</li>
              <li>18</li>
              <li>19</li>
              <li>20</li>
              <li>21</li>
              <li>22</li>
              <li>23</li>
              <li>24</li>
              <li>25</li>
              <li>26</li>
              <li>27</li>
              <li>28</li>
              <li>29</li>
              <li>30</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/dde5e5e0e5.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
